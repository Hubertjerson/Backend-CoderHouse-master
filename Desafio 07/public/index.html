<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Chat atr</title>
</head>

<body>
    <div class="container mt-3 jumbotron">
        <h2 style="color: blue">Ingrese Producto</h2>
        <form id="formulario">
            <div class="form-group">
                <div class="form-group">
                    <label for="title">Name</label>
                    <input type="text" name="title" class="form-control" id="nameForm">
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" name="price" class="form-control" id="priceForm">
                </div>

                <div class="form-group">
                    <label for="thumbnail">Img</label>
                    <input type="text" name="thumbnail" class="form-control" id="imgForm">
                </div>

                <button id="sendMessage" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Photo</th>
            </tr>
        </thead>
        <tbody id="tbodyProducts">

        </tbody>
    </table>

    <div class="jumbotron container">
        <h1>Centro de Mensajes</h1>
        <br>
        <div id="messages"></div>

        <form class="form-inline mt-3">
            <input type="text" id="nombre" placeholder="Nombre" class="form-control w-50 my-2 mr-2">
            <input type="text" id="mensaje" placeholder="Atr..." class="form-control my-2 mr-2">
            <button id="sendMessage" class="input-group-text">ENVIAR </span>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./chat.js"></script>
</body>

</html>
